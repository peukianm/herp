
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <div id="logo">
        <img height="90px" width="145px" src="#{request.contextPath}/images/herp_logo9.png" alt="Logo" />	

    </div>
    <table style="position: absolute;top:25%;width: 100%"  >
        <tr><td  style="text-align: center;"> <h:outputLabel value="#{bundle.grKinisis} - #{sessionBean.users.hospital.name}" styleClass="pageTitle"  /></td></tr>
        <!--<tr><td style="text-align: center;"> <h:outputLabel value="({sessionBean.users.hospital.name} - {bundle.grKinisis})" styleClass="pageSubTitle"  /></td></tr> --> 

        <ui:insert name="status">




            <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>  

            <p:dialog modal="true" widgetVar="statusDialog" header="Status"   
                      draggable="false" closable="false"> 
                <p:graphicImage value="../images/ajaxloadingbar.gif" />  
            </p:dialog> 



        </ui:insert>

    </table>



    <div id="globalthemeswitcher">
        <h:form>	
            <ui:include  src="../../templates/languageSelector.xhtml" />
            <br/>
            <ui:include src="../../templates/themeMenu.xhtml" />
        </h:form>	

    </div>


</ui:composition>
