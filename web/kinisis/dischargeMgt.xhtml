                xmlns:ui="http://java.sun.com/jsf/facelets"

                template="templates/uiKinisis.xhtml"> 

    <ui:define name="head">
        <style type="text/css">
            .ui-confirm-dialog-severity {
                margin: 0 7px 7px 0;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <p:messages id="opsnMsg" redisplay="false" autoUpdate="true" severity="error,fatal"  />
        
        
        
        <table style="width: 100%" >
              <tr>
                <td style="width: 4%;vertical-align: top;padding-right: 40px">
                    <h:form> 
                     <p:fieldset legend="#{bundle.currentUser}" toggleable="false" toggleSpeed="500" >
                         
                         <table>   
                            <tr> 
                                <td style="font-weight: bold;width: 31%;text-align: right"><h:outputLabel value="#{bundle.healthUnitAbb}:" /></td>
                                <td><h:outputText value="#{sessionBean.users.hospital.name}" /></td>
                            </tr>       
                            <tr>
                                <td style="font-weight: bold;width: 31%;text-align: right"><h:outputLabel value="#{bundle.user}:" /></td>
                                <td><h:outputText value="#{sessionBean.users.username}" /> </td>
                            </tr>
                        </table>     
                         <p:menu > 		                             
                            <p:menuitem value="#{bundle.disconnect}"  onclick="disconnectDlg.show()" icon="ui-icon-close"  />           	         	
                        </p:menu> 		
                    </p:fieldset>
                    </h:form>     
                </td>
                  
                  <td style="width: 10%;vertical-align: top"> 
                    <h:form id="opsnForm">          	                     		   		                                          
                        <p:fieldset legend="#{bundle.reportData}" styleClass="" style="padding:10px;"  >
                            <table style="">
                                <tr >
                                    <td><h:outputLabel value="#{bundle.reportCode}:" style="font-weight: bolder; font-size: 11px "/> </td>
                                    <td><p:inputText value="#{kinisisAdmissionBean.opsnListNumber}" size="8" required="true" requiredMessage="#{bundle.reportCode}: #{bundle.mandatoryField}"  /> *</td>
                                </tr>
                                <tr>
                                    <td><p:commandButton value="#{bundle.search}" action="#{kinisisAction.fetchOPSNData}" update="opsnForm,:dischargeForm,:errorForm"  />  </td>
                                </tr>                                    
                            </table>

                        </p:fieldset>	
                    </h:form>                
                </td>
                                    
                  
                <td style="width: 60%;vertical-align: top">      
                  <h:form id="tableForm">   
                    <p:fieldset legend="#{bundle.data}" toggleable="false"  toggleSpeed="500" styleClass="" style="padding:10px; width: 70%"  >
                        <table style="">
                            <tr >                                
                                <td><h:outputLabel value="#{bundle.selectYear}*" style="font-weight: bolder; font-size: 11px "/></td>
                                <td style="padding-right: 20">
                                    <p:selectOneMenu value="#{kinisisAdmissionBean.year}" converter="YearConverter"  >									 
                                        <f:selectItems value="#{applicationListBean.years}" var="year" itemLabel="#{year.name}" itemValue="#{year}"   /> 
                                    </p:selectOneMenu>								     	
                                </td >
                                <td><h:outputLabel value="#{bundle.selectMonth}*" style="font-weight: bolder; font-size: 11px "/></td>
                                <td style="padding-right: 20">    
                                    <p:selectOneMenu id="monthsss" value="#{kinisisAdmissionBean.month}" converter="MonthConverter" >									 
                                        <f:selectItems value="#{applicationListBean.months}" var="month" itemLabel="#{month.name}" itemValue="#{month}"   />
                                    </p:selectOneMenu>	 	   		     	
                                </td>
                                <td><h:outputLabel value="#{bundle.reportType}*" style="font-weight: bolder; font-size: 11px "/></td>
                                <td style="padding-right: 20">
                                    <p:selectOneMenu value="#{kinisisAdmissionBean.admissionType}" effect="fade"  >									                                         
                                        <f:selectItems value="#{applicationListBean.assertionTypes}" var="asstype" itemLabel="#{asstype.name}" itemValue="#{asstype}"   /> 
                                    </p:selectOneMenu>		   		     	
                                </td>
                                <td><h:outputLabel value="#{bundle.submissionType}*" style="font-weight: bolder; font-size: 11px "/></td>
                                <td style="padding-right: 20px">
                                    <p:selectOneMenu value="#{kinisisAdmissionBean.submissionType}" effect="fade"  >									 
                                        <f:selectItem itemLabel="#{bundle.manual}" itemValue="0"  />
                                        <f:selectItem itemLabel="#{bundle.electronic}" itemValue="1"  /> 
                                    </p:selectOneMenu>

                                </td>                                 
                            </tr>                           
                        </table>
                    </p:fieldset>
                  </h:form>    
                </td>
               
                <td style="width: 15%;vertical-align: top"> 
                    <h:form id="errorForm">          	                     		   		                                          
                        <p:fieldset legend="#{bundle.errors}" styleClass="" style="padding:10px; background-color: red" rendered="#{kinisisAdmissionBean.errors.size() gt 0}"  >
                            <table style="">
                                <tr >
                                    <td>
                                         <p:commandButton id="errorBtn" value="#{bundle.showErrors}" type="button" /> 
                                                                                                                                        
                                    </td>                                    
                                </tr>                                                                   
                            </table>

                        </p:fieldset>	
                    </h:form>                
                </td>  
                  
                  
            </tr>             
        </table>

        
        <p:overlayPanel id="errorPanel" for="errorForm:errorBtn" hideEffect="fade" dynamic="true">  
            <p:dataTable id="errorTable" var="error" value="#{kinisisAdmissionBean.errors}" rows="20" paginator="true" > 

                <p:column headerText="#{bundle.admission}"  style="width: 5%;" >                         
                    <h:outputText value="#{error.admissionAM}" /> 
                </p:column>

                <p:column headerText="#{bundle.code}"  style="width: 5%; " >                         
                    <h:outputText value="#{error.errorCode}" /> 
                </p:column>

                <p:column headerText="#{bundle.message}"  style="width: 30%; " >                         
                    <h:outputText value="#{error.errorMsg}" /> 
                </p:column>                                                 

           </p:dataTable>  
        </p:overlayPanel> 

        

        <h:form id="dischargeForm">

                <p:fieldset legend="#{bundle.discharges}" toggleable="false" toggleSpeed="500" styleClass="" style="padding:14px;"  >
                    <p:dataTable var="result" value="#{kinisisAdmissionBean.admission.discharges}" paginator="true" rows="50"  rowKey="#{result.dischargeNumber}" editable="true"  selectionMode="single"               
                                 emptyMessage="#{bundle.noRecordsFound}"   selection="#{kinisisAdmissionBean.selectedDischarge}" id="dischargeTable" rowStyleClass="#{result.errorCode.size() gt 0 ?'red' :''}">   > 
                     
                       <!-- <p:ajax event="rowEdit" listener="{kinisisAction.editRow}" update=":form" />  -->
                        
                        <p:ajax event="rowSelect" listener="#{tableBean.onRowSelect}" update=":dischargeForm" oncomplete="PF('dischargeDialog').show()" />  
                        <p:column headerText="#{bundle.id}"  sortBy="#{result.dischargeNumber}" style="width: 6px; white-space: normal;" >                         
                            <h:outputText value="#{result.dischargeNumber}" />   ----- #{result.errorCode.size()}                          
                        </p:column>
                        
                        <p:column headerText="#{bundle.patient}"  sortBy="#{result.patientSurname} " style="width: 30px; white-space: normal;" >  
                            <h:outputText value="#{result.patientSurname} #{result.patientFirstName}" />  
                        </p:column>
                        
                        <p:column headerText="#{bundle.AMKA}"  sortBy="#{result.patientAMKA}" style="width: 20px; white-space: normal;" >  
                            <h:outputText value="#{result.patientAMKA}" />  
                        </p:column>
                        
                        <!--<p:column headerText="#{bundle.address}"  sortBy="#{result.patientAddress}" style="width: 20px; white-space: normal;" >  
                            <h:outputText value="#{result.patientAddress}" />  
                        </p:column>
                        
                        <p:column headerText="#{bundle.phone}"  sortBy="#{result.patientPhone}" style="width: 20px; white-space: normal;" >  
                            <h:outputText value="#{result.patientPhone}" />  
                        </p:column> --> 
                        
                        
                        <p:column headerText="#{bundle.admissionDate}"  sortBy="#{result.admissionDate}" style="width: 10px; white-space: normal;" >  
                            <h:outputText value="#{result.admissionDate}" converter="DateConverter" />  
                        </p:column>
                        
                        <p:column headerText="#{bundle.dischargeDate}"  sortBy="#{result.dischargeDate}" style="width: 10px; white-space: normal;" >  
                            <h:outputText value="#{result.dischargeDate}" converter="DateConverter"/>  
                        </p:column>
                        
                        <p:column headerText="#{bundle.diagnose}"   style="width: 10px; white-space: normal;" >  
                            <h:outputText value="#{result.dischargeDiagnoses.get(0).code}" />  
                        </p:column>
                        
                        <p:column headerText="#{bundle.charges}"   style="width: 10px; white-space: normal;" >  
                           
                            <p:commandLink immediate="true"  action="viewChargesDialog.show();" 
                                           update=":viewChargesDialogForm" style="color:blue;text-decoration: underline;font-weight:bold;" >  
                                <h:outputText value="#{bundle.charges}" />
                                <f:setPropertyActionListener value="#{result}" target="#{kinisisAdmissionBean.selectedDischarge}" />    
                            </p:commandLink> 
                            
                        </p:column>
                        
                       <!-- <p:column headerText="#{bundle.errors}"   style="width: 10px; white-space: normal;" >  
                            <h:graphicImage rendered="#{result.errorCode.size()>0  || result.charges.errorCode.size()>0}" url="../images/close.jpg" width="14px" height="14px" />
                            <h:graphicImage rendered="#{result.errorCode.size==0  and  result.charges.errorCode.size()==0}" url="../images/success.gif" width="14px" height="14px" />
                        </p:column> -->
                        
                    </p:dataTable>
                </p:fieldset>       
        </h:form>


        <h:form id="viewChargesDialogForm">              
            <p:dialog id="viewChargesDialog" header="#{bundle.charges}" widgetVar="viewChargesDialog"  modal="true" resizable="false" closable="true" >

                        <p:column headerText="#{bundle.chargeType}"  style="width: 6px; white-space: normal;" >  
                             <h:outputText value="#{charge.chargeType}" />  
                        </p:column>

                        <p:column headerText="#{bundle.chargeCode}"  style="width: 10px; white-space: normal;" >  
                             <h:outputText value="#{charge.chargeCode}" />  
                        </p:column>

                        <p:column headerText="#{bundle.admissionDate}"  style="width: 10px; white-space: normal;" >  
                             <h:outputText value="#{charge.admissionDate}" />  
                        </p:column>

                        <p:column headerText="#{bundle.dischargeDate}"  style="width: 10px; white-space: normal;" >  
                             <h:outputText value="#{charge.dischargeDate}" />  
                        </p:column>

                        <p:column headerText="#{bundle.chargeAmount}"  style="width: 10px; white-space: normal;" >  
                             <h:outputText value="#{charge.chargeAmount}" />  
                        </p:column>

                        <p:column headerText="#{bundle.prescriptionDoctor}"  style="width: 10px; white-space: normal;" >  
                             <h:outputText value="#{charge.prescriptionDoctor}" />  
                        </p:column>

                         <p:column headerText="#{bundle.sector}"  style="width: 10px; white-space: normal;" >  
                             <h:outputText value="#{charge.treatmentSector}" />  
                        </p:column>

                         <p:column headerText="#{bundle.seat}"  style="width: 10px; white-space: normal;" >  
                             <h:outputText value="#{charge.treatmentPosition}" />  
                        </p:column>                                                                          
                    </p:dataTable>
                    
                    <p:commandButton value="#{bundle.return}"  oncomplete="viewChargesDialog.hide()"/>
                </p:panel>
            </p:dialog> 
        </h:form>
